<html>
  <head>
    <title>Lab 4 Kyle Won</title>
    <link rel="stylesheet" href="lab_4_style.css" />
    <h1 id="heading">Lab 4 Kyle Won-377</h1>
  </head>
  <body>
    <!--Alert me section-->
    <div id="box_1" class="box">
      <form name="name_form" method="get">
        <div class="form_style">
          <label for="name_input">Name:</label>
          <input type="text" id="name_input" required />
          <button type="submit" onclick="alert_me()">Alert Me!</button>
          <!--JavaScript code-->
          <script type="text/javascript">
            function alert_me() {
              if (document.getElementById("name_input").value != "") {
                alert(
                  "Hi " + document.getElementById("name_input").value + "!"
                );
              }
            }
          </script>
        </div>
      </form>
    </div>

    <div id="box_2" class="box">
      <div class="change_color">
        <button type="button" onclick="change_color()">Change Color</button>
        <!--JavaScript-->
        <script type="text/javascript">
          function change_color() {
            if (document.body.style.backgroundColor == "palegreen") {
              document.body.style.backgroundColor = "paleturquoise";
            } else {
              document.body.style.backgroundColor = "palegreen";
            }
          }
        </script>
      </div>
    </div>

    <div id="box_3" class="box">
        <form name="text_test" onsubmit="text_validate()">
            <div class="test_div">
          <label for="text_test"> Text Tester:</label>
          <input type="text" id="txt" required />
          <input type="submit" />
          <!--  Javacript Code -->
          <script type="text/javascript">
            function text_validate() {
              const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
              if (validationRegex.test(document.text_test.txt.value)) {
                alert("Text has special character. Try again");
              }
            }
          </script>
            </div>
        </form>
    </div>

    <div id="box_4" class="box">
      <button id="add_button" type="submit" onclick="add_text()">
        Add Text
      </button>

      <script>
        function add_text() {
          document.getElementById("heading").innerHTML += " added text";
        }
      </script>
    </div>
  </body>
</html>
